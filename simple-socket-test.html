<!DOCTYPE html>
<html>
<head>
    <title>Socket.IO Test</title>
    <script src="https://cdn.socket.io/4.7.2/socket.io.min.js"></script>
</head>
<body>
    <h1>Socket.IO Connection Test</h1>
    <div id="status">Connecting...</div>
    <div id="logs"></div>
    
    <script>
        const socket = io('http://localhost:3001', {
            path: '/api/socket/',
            auth: {
                sessionToken: 'test-token',
                userId: '68a3dc67a3e7a0baf75edbdc', // Test user ID from logs
                userRole: 'admin',
                userName: 'Test User',
                userEmail: 'test@example.com'
            }
        });

        const statusDiv = document.getElementById('status');
        const logsDiv = document.getElementById('logs');
        
        function addLog(message) {
            const p = document.createElement('p');
            p.textContent = new Date().toLocaleTimeString() + ': ' + message;
            logsDiv.appendChild(p);
            console.log(message);
        }

        socket.on('connect', () => {
            statusDiv.textContent = 'Connected!';
            statusDiv.style.color = 'green';
            addLog('âœ… Connected to Socket.IO server');
        });

        socket.on('disconnect', () => {
            statusDiv.textContent = 'Disconnected';
            statusDiv.style.color = 'red';
            addLog('âŒ Disconnected from Socket.IO server');
        });

        socket.on('error', (error) => {
            addLog('ðŸš¨ Error: ' + JSON.stringify(error));
        });

        socket.on('connect_error', (error) => {
            addLog('ðŸš¨ Connection Error: ' + error.message);
        });
    </script>
</body>
</html>
